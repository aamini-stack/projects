apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base
  - httproute-root.yaml

nameSuffix: ''
namePrefix: portfolio-

commonLabels:
  app: portfolio

images:
  - name: docker.io/aamini/app
    newName: docker.io/aamini/portfolio
    newTag: latest

patches:
  - target:
      kind: HTTPRoute
      name: app-http
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "portfolio.ariaamini.com"
  - target:
      kind: HTTPRoute
      name: app-https
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "portfolio.ariaamini.com"
