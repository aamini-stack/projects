# System components
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system
  namespace: flux-system
spec:
  path: ./packages/infra/manifests/system
  dependsOn:
    - name: helm
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 1h0m0s
  retryInterval: 1m0s
  timeout: 5m0s
  prune: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: networking-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: helm
  namespace: flux-system
spec:
  path: ./packages/infra/manifests/packages
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 1h0m0s
  retryInterval: 1m0s
  timeout: 5m0s
  prune: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: networking-config
