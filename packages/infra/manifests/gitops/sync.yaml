# App sources (Add 1 for each new app)
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: imdbgraph
  namespace: flux-system
spec:
  path: ./apps/imdbgraph/k8s
  dependsOn:
    - name: system
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
  retryInterval: 1m0s
  timeout: 5m0s
  prune: true
