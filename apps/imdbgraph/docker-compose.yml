services:
  server:
    image: imdbgraph
    build:
      context: ../..
      dockerfile: apps/imdbgraph/Dockerfile
    ports:
      - 4321:4321
  e2e:
    image: imdbgraph-e2e
    build:
      context: ../..
      dockerfile: apps/imdbgraph/Dockerfile.e2e
    volumes:
      - ./e2e:/app/apps/imdbgraph/e2e
