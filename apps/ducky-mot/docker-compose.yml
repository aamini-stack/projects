services:
  server:
    image: ducky-mot
    build:
      context: ../..
      dockerfile: apps/ducky-mot/Dockerfile
    ports:
      - 4321:4321
  e2e:
    environment:
      - BASE_URL
      - VERCEL_AUTOMATION_BYPASS_SECRET
    image: ducky-mot-e2e
    build:
      context: ../..
      dockerfile: apps/ducky-mot/Dockerfile.e2e
    volumes:
      - ./e2e:/app/apps/ducky-mot/e2e
      - ./test-results:/app/apps/ducky-mot/test-results
      - ./playwright-report:/app/apps/ducky-mot/playwright-report
