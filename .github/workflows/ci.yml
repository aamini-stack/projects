name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      update-screenshots:
        type: boolean
        description: Should playwright screenshots be updated?
        default: true

permissions:
  contents: write

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      # Cache
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      # Node.js
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      # Run
      - name: Install dependencies
        run: pnpm install
      - name: Verify
        run: pnpm verify

  e2e:
    name: 'End-to-End Playwright UI Tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.54.0-noble
      options: --user 1001
    steps:
      # Checkout
      - uses: actions/checkout@v4
      # Node.js
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      # Run Test
      - name: Install dependencies
        run: pnpm i
      - name: Run Playwright tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm run e2e -- --update-snapshots
      # Update Screenshots
      - name: Update Screenshots
        if: ${{ !cancelled() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -u
          git commit -m "Update Screenshots"
          git push
      # Report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: '**/apps/*-e2e/playwright-report'
          retention-days: 30
