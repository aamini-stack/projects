name: Continous Integration

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  VERCEL_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
  TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}

jobs:
  prepare:
    name: 'Prepare jobs'
    runs-on: ubuntu-latest
    outputs:
      affected_apps: ${{ steps.get-affected-apps.outputs.affected_apps }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup
      - name: 'Get affected apps'
        id: get-affected-apps
        run: |
          APPS=$(pnpm turbo ls --affected --output=json | jq -c '[.packages.items[] | select(.path | contains("apps/")) | select(.name | contains("-e2e") | not) | .name]')
          echo "affected_apps=$APPS" >> $GITHUB_OUTPUT

  build:
    name: 'Build ${{ matrix.app }}'
    needs: prepare
    strategy:
      matrix:
        app: ${{ fromJson(needs.prepare.outputs.affected_apps) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: 'Build'
        run: pnpm turbo run build --filter=${{ matrix.app }}

  deploy:
    name: 'Deploy ${{ matrix.app }} to Vercel'
    needs: [prepare, build]
    strategy:
      matrix:
        app: ${{ fromJson(needs.prepare.outputs.affected_apps) }}
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - name: Link
        run: vercel link --repo --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM }}
      - name: Deploy
        id: deploy
        run: |
          URL=$(vercel deploy ./apps/${{ matrix.app }} --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM }} ${{ github.ref == 'refs/heads/main' && '--production' || '' }})
          echo "url=$URL" >> $GITHUB_OUTPUT

  e2e:
    name: 'E2E tests for ${{ matrix.app }}'
    runs-on: windows-latest
    needs: [prepare, deploy]
    strategy:
      matrix:
        app: ${{ fromJson(needs.prepare.outputs.affected_apps) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps
      - name: Run Playwright tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
        run: pnpm turbo run e2e --filter=${{ matrix.app }}-e2e
      - uses: actions/upload-artifact@v4
        id: artifact-upload
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.app }}
          path: '**/apps/${{ matrix.app }}-e2e/playwright-report'
          retention-days: 30
      - name: Comment on PR with report link
        uses: thollander/actions-comment-pull-request@v3
        if: ${{ failure() }}
        with:
          message: |
            ### Playwright visual snapshot differences were detected for `${{ matrix.app }}`.
            View the [Playwright report](${{ steps.artifact-upload.outputs.artifact-url }}) to review the visual differences.
            **To approve the snapshot changes and update the snapshots, please comment:** /approve-snapshots
