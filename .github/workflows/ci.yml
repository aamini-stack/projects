name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      # Node.js + pnpm
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm i
      # Run
      - name: Verify
        run: pnpm run verify:ci
  e2e:
    name: 'End-to-End Playwright UI Tests'
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      # Checkout
      - uses: actions/checkout@v4
      # Node.js + pnpm
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm i
      # Install
      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps
      # Run
      - name: Build
        run: pnpm run build
      - name: Run Playwright tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pnpm run e2e
      # Upload Report
      - uses: actions/upload-artifact@v4
        id: artifact-upload
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: '**/apps/*-e2e/playwright-report'
          retention-days: 30
      - name: Comment on PR with report link
        uses: thollander/actions-comment-pull-request@v3
        if: ${{ failure() }}
        with:
          message: |
            ### Playwright visual snapshot differences were detected.
            View the [Playwright report](${{ steps.artifact-upload.outputs.artifact-url }}) to review the visual differences.
            **To approve the snapshot changes and update the snapshots, please comment:** /approve-snapshots
