name: CI Template

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      e2e_app_name:
        required: true
        type: string
      vercel_project_id:
        required: true
        type: string
      vercel_org_id:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: 'preview'
    secrets:
      VERCEL_TOKEN:
        required: true
      TURBO_TOKEN:
        required: true
      DATABASE_URL:
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Verify
        run: pnpm run verify:ci

  deploy:
    name: 'Deploy to Vercel'
    needs: build
    runs-on: ubuntu-latest
    env:
      VERCEL_PROJECT_ID: ${{ inputs.vercel_project_id }}
      VERCEL_ORG_ID: ${{ inputs.vercel_org_id }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - name: Pull Vercel Environment Information
        working-directory: ./apps/${{ inputs.app_name }}
        run: vercel pull --cwd ../.. --token=${{ secrets.VERCEL_TOKEN }} --yes --environment=${{ inputs.environment }} 
      - name: Build Project Artifacts
        working-directory: ./apps/${{ inputs.app_name }}
        run: vercel build --cwd ../.. --token=${{ secrets.VERCEL_TOKEN }} ${{ inputs.environment == 'production' && '--prod' || '' }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        working-directory: ./apps/${{ inputs.app_name }}
        run: echo "url=$(vercel deploy --cwd ../.. --prebuilt --token=${{ secrets.VERCEL_TOKEN }} ${{ inputs.environment == 'production' && '--prod' || '' }})" >> $GITHUB_OUTPUT

  e2e:
    name: 'End-to-End Playwright UI Tests'
    runs-on: windows-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps
      - name: Run Playwright tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BASE_URL: ${{ needs.deploy.outputs.url }}
        run: pnpm --filter=${{ inputs.e2e_app_name }} run e2e
      - uses: actions/upload-artifact@v4
        id: artifact-upload
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: '**/apps/*-e2e/playwright-report'
          retention-days: 30
      - name: Comment on PR with report link
        uses: thollander/actions-comment-pull-request@v3
        if: ${{ failure() }}
        with:
          message: |
            ### Playwright visual snapshot differences were detected.
            View the [Playwright report](${{ steps.artifact-upload.outputs.artifact-url }}) to review the visual differences.
            **To approve the snapshot changes and update the snapshots, please comment:** /approve-snapshots
