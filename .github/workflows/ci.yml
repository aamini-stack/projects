name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update Playwright snapshots'
        required: false
        type: boolean
        default: false

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      # Action
      - name: 'Verify'
        run: pnpm turbo run format typecheck lint test

  deploy:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.get-apps.outputs.apps }}
    steps:
      # Setup
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      # Action
      - name: Get Apps
        id: get-apps
        run: |
          APPS=$(pnpm turbo ls --output=json --filter="./apps/*" | jq -c '[.packages.items[] | .name]')
          echo "apps=$APPS" >> $GITHUB_OUTPUT
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - name: Link
        run: vercel link --repo --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM }}
      - name: Deploy
        run: vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM }} ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

  e2e:
    runs-on: windows-latest
    needs: [deploy]
    strategy:
      matrix:
        app: ${{ fromJson(needs.deploy.outputs.apps) }}
    permissions:
      pull-requests: write
    steps:
      # Setup
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Playwright Browsers
        working-directory: ./apps/${{ matrix.app }}
        run: pnpm exec playwright install --with-deps
      # Run Tests
      - name: Run Playwright tests
        working-directory: ./apps/${{ matrix.app }}
        env:
          BASE_URL: https://${{ matrix.app }}-git-${{ github.head_ref || github.ref_name }}-${{ env.TURBO_TEAM }}.vercel.app
        run: pnpm turbo run e2e${{ github.event.inputs.update_snapshots == 'true' && ':update' || '' }}
      # Update Screenshots (Optional)
      - name: Update Screenshots
        if: ${{ !failure() && github.event.inputs.update_snapshots == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "*/*.png"
          git commit -m "Update Screenshots"
          git push
      # Report
      - uses: actions/upload-artifact@v4
        id: artifact-upload
        if: ${{ failure() }}
        with:
          name: playwright-report-${{ matrix.app }}
          path: '**/apps/${{ matrix.app }}/playwright-report'
          retention-days: 30
