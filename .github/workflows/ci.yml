name: Continous Integration

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}

jobs:
  prepare:
    name: 'Prepare jobs'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      affected_apps: ${{ steps.get-affected-apps.outputs.affected_apps }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup
      - name: 'Get affected apps'
        id: get-affected-apps
        run: |
          APPS=$(pnpm turbo ls --affected --output=json | jq -c '[.packages.items[] | select(.path | contains("apps/")) | .name]')
          echo "affected_apps=$APPS" >> $GITHUB_OUTPUT

  build:
    name: 'Build ${{ matrix.app }}'
    needs: prepare
    if: ${{ needs.prepare.outputs.affected_apps != '[]' }}
    strategy:
      matrix:
        app: ${{ fromJson(needs.prepare.outputs.affected_apps) }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: 'Build'
        run: pnpm turbo run build --filter=${{ matrix.app }}

  deploy:
    name: 'Deploy ${{ matrix.app }} to Vercel'
    needs: [prepare, build]
    if: ${{ needs.prepare.outputs.affected_apps != '[]' }}
    strategy:
      matrix:
        app: ${{ fromJson(needs.prepare.outputs.affected_apps) }}
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - name: Deploy
        id: deploy
        run: |
          URL=$(vercel deploy /apps${{ matrix.app }} --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ vars.TURBO_TEAM }} ${{ github.ref == 'refs/heads/main' && '--production' || '' }})
          echo "url=$URL" >> $GITHUB_OUTPUT

  e2e:
    name: 'E2E tests for ${{ matrix.app }}'
    runs-on: windows-latest
    needs: [prepare, deploy]
    if: ${{ needs.prepare.outputs.affected_apps != '[]' }}
    strategy:
      matrix:
        app: ${{ fromJson(needs.prepare.outputs.affected_apps) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps
      - name: Run Playwright tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
        run: pnpm turbo run test --filter=${{ matrix.app }}-e2e
      - uses: actions/upload-artifact@v4
        id: artifact-upload
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.app }}
          path: '**/apps/${{ matrix.app }}-e2e/playwright-report'
          retention-days: 30
      - name: Comment on PR with report link
        uses: thollander/actions-comment-pull-request@v3
        if: ${{ failure() }}
        with:
          message: |
            ### Playwright visual snapshot differences were detected for `${{ matrix.app }}`.
            View the [Playwright report](${{ steps.artifact-upload.outputs.artifact-url }}) to review the visual differences.
            **To approve the snapshot changes and update the snapshots, please comment:** /approve-snapshots

  update-snapshots:
    name: Update Snapshots
    runs-on: windows-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/approve-snapshots')
    permissions:
      contents: write
      pull-requests: write
    steps:
      # Comment on PR
      - name: Get branch of PR
        uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch
      - name: Comment action started
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### Updating snapshots. Click [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) to see the status.

      # Setup
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - uses: ./.github/actions/setup
      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps
      - name: Build
        run: pnpm run build
      # Run
      - name: Run Playwright tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pnpm run e2e -- --update-snapshots

      # Update screenshots
      - name: Commit and push updated snapshots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update e2e snapshots'
      - name: Comment success
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### ðŸŽ‰ Successfully updated and committed Playwright snapshots! ðŸŽ‰
